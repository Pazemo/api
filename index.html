<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Pazemo API</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/Pazemo/docs/main/source/images/logo.png"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
</head>

<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    const docEl = document.getElementById('thedoc');
    docEl.addEventListener('before-try', (e) => {
      e.detail.request.headers.append('AAA-BBB', 'CCC DDDD');
    });
  });
</script>

<body>

<rapi-doc 
    id = "thedoc" 
    spec-url="https://api.stg.pazemo.com/openapi.json"
    allow-server-selection = "false"
    show-header = "false"
    show-info	= "true"
    theme = "light"
    primary-color = "#00bfff"
    allow-try = "true"
    sort-endpoints-by = "summary"
    allow-api-list-style-selection = "false"
    regular-font = 'Open Sans'
    schema-style = 'tree'
    render-style = 'read'
    default-schema-tab = "model"
  >
  <div slot="nav-logo" style="display: flex; align-items: center; justify-content: center;"> 
    <img src="https://raw.githubusercontent.com/Pazemo/docs/main/source/images/logo.png" style="width:100px; margin-right: 5px"> <span style="color:#00bfff"> <b>API</b></span>
  </div> 
  </rapi-doc>

</body>

</html>
